<!DOCTYPE html>

<html>
	<head>
		<title>Solitario VIU</title>
        <meta charset="utf-8">        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!!  OK **/
		Invocar a los ficheros de estilos y al JavaScript donde proceda
        -->
		<link rel="stylesheet" href="css\solitario.css">
		
	</head>

    <body>
		<div class="central">
			<!-- Título principal -->

			<!--/*** !!!!!!!!!!!!!!!!!!! CODIGO !!!!!!!!!!!!!!!!!!!! **/
			Rellenar h1 e insertar el logo donde proceda
        	-->
			<h1 id="titulo">Juego del solitario</h1>
			
			<!-- Siguiente línea donde se indicará el tiempo transcurrido y la cantidad
				de movimientos que se han hecho hasta el momento. Estos números se 
				indicarán en los span internos -->
			<h2 id="marcadores">
				<span>Tiempo: <span id="contador_tiempo"></span></span>
				<span style="display:inline-block; width:200px"></span>
				<span>Movimientos: <span id="contador_movimientos" class=""></span></span>
			</h2>

			<!-- La "mesa" contendrá los 6 tapetes. En la parte superior dos de ellos 
				y en la parte inferior los cuatro restantes. Los contadores de los
				mazos de cartas de cada tapete están indicados oportunamente dentro
				de elementos span -->
			<div id="mesa">
				<div class="tapetes_superiores">
					<div id="inicial" class="tapete" ondrop="drop(event)" ondragleave="dragleave(event)" ondragover="dragover(event)">
						<h1 id="victoria"></h1>
						<span id="contador_inicial" class="contador"></span>
					</div><!--
					--><div id="sobrantes" class="tapete" ondrop="drop(event)" ondragleave="dragleave(event)" ondragover="dragover(event)"><span id="contador_sobrantes" class="contador"></span></div>
				</div>
				<div id="receptor1" class="tapete receptor" ondrop="drop(event)" ondragleave="dragleave(event)" ondragover="dragover(event)"><b style="color: green;">12</b><span id="contador_receptor1" class="contador"></span></div><!-- original: class="tapete receptor"
				--><div id="receptor2" class="tapete receptor" ondrop="drop(event)" ondragleave="dragleave(event)" ondragover="dragover(event)"><b style="color: green;">12</b><span id="contador_receptor2" class="contador"></span></div><!--
				--><div id="receptor3" class="tapete receptor" ondrop="drop(event)" ondragleave="dragleave(event)" ondragover="dragover(event)"><b style="color: green;">12</b><span id="contador_receptor3" class="contador"></span></div><!--
				--><div id="receptor4" class="tapete receptor" ondrop="drop(event)" ondragleave="dragleave(event)" ondragover="dragover(event)"><b style="color: green;">12</b><span id="contador_receptor4" class="contador"></span></div>			
				<!-- Botón de reset que reinicia todo: partida, contadores de tiempo, de movimientos, ... -->
			</div>
			<button id="reset" class="btn btn-danger" style="display: block; margin: auto;">Iniciar</button>

			
		</div> <!-- class="central" -->
    </body>
	<script src="js\solitario.js"></script> <!--El fichero de javascript procede dejarlo abajo despues de leer todos los Id con los que 
		este va a trabajar-->
</html>
